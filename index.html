<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" /><title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
  * {
    font-family: "Roboto Mono", sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background-image: url(./pexels-rafael-cosquiere-1059286-2041540.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgb(0,0,0,0.5);
    height: 100vh;
  }
/* Default styles for large screens */
.container {
  width: 1065px; /* Fixed width for large screens */
  margin: auto; /* Centers the container */
}

.container,
.row {
  height: 100%; /* Full height */
}

.login-container {
  height: 80%; /* Takes up 75% of the height */
  padding: 50px 80px; /* Adds space inside the container */
  background-color: rgba(255, 255, 255, 0.22); /* Semi-transparent white */
  backdrop-filter: blur(15px); /* Blurs the background */
  border-radius: 50px; /* Rounded corners */
}

/* Media query for medium screens (tablet and small desktop) */
@media (max-width: 1024px) {
  .container {
    width: 90%; /* Make the container take up 90% of the screen width */
  }

  .login-container {
    padding: 60px; /* Reduce the padding to fit smaller screens */
  }
}

/* Media query for smaller screens (mobile devices) */
@media (max-width: 768px) {
  .container {
    width: 100%; /* Make the container take up 100% of the screen width */
  }

  .login-container {
    padding: 40px; /* Further reduce padding for very small screens */
    height: 80%; /* Make the login container take up more height */
  }

  /* Optionally adjust font sizes for smaller screens */
  .login-title {
    font-size: 28px; /* Reduce font size for smaller screens */
  }

  .form-control {
    font-size: 14px; /* Smaller input field text */
  }

  .login-button {
    font-size: 14px; /* Smaller login button text */
  }
}

/* Media query for very small screens (extra small mobile devices) */
@media (max-width: 480px) {
  .container {
    width: 100%; /* Full width for very small screens */
    padding: 0 10px; /* Add some padding on the sides */
  }

  .login-container {
    padding: 20px; /* Much smaller padding for ultra-small screens */
    height: 85%; /* Allow more space for the form */
  }

  .login-title {
    font-size: 24px; /* Further reduce title size */
  }

  .form-control {
    font-size: 12px; /* Smaller input field text */
  }

  .login-button {
    font-size: 12px; /* Smaller login button text */
  }
}


  .login-title {
    font-size: 36px;
    font-weight: 700;
    color: rgb(255, 255, 255);
    text-align: center;
    text-transform: uppercase;
  }

  .login-form {
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    /* display: flex;
  flex-direction: column; */
  }

  .form-control {
    background-color: transparent;
    border: none;
    border-bottom: 1px solid white;
    border-radius: 0;
    color: white;
    margin-top: 10px;
  }

  .form-control:focus {
    color: white;
    background-color: transparent;
    box-shadow: none;
    border: none;
    border-bottom: 1px solid white;
  }

  label {
    background-color: transparent;
    color: rgba(255, 255, 255, 0.687);
    font-weight: bold;
  }

  label:focus-visible {
    background-color: transparent;

  }
  .login-fields{
    height: 60%;
    display: flex;
    flex-direction: column;
    justify-content: space-around;
  }
  .forgot-password{
    color:rgb(0, 0, 0);
    text-decoration: none;
    /* transition: all 0.3s ease; */
  }
  .forgot-password:hover{
    text-decoration: underline;

  }
  .div-button {
    display: flex;
    justify-content: center;
  }
  .login-button {
    background: #9B071A;
    color: #FFFFFF;
    border: none;
    border-radius: 15px;
    padding: 10px 20px;
    font-size: 16px;
    font-weight: 700;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  .login-button span {
    position: relative;
    right: -5px;
    transition: all 0.3s ease;
  }
  .login-button .change {
    transition: all 0.3s ease;
    right: 10px;
  }
  .login-button i {
    opacity: 0;
    transform: translateX(20px);
    transition:all 0.3s ease ;
  }
  .login-button .change {
    opacity: 1;
    transform: translateX(5px);
  }
  .login-button:hover {
    background: #9B071A;
    color: white;
  }
  .form-floating{
    position: relative;
    z-index: 2;
  }
  .form-floating i {
    position: absolute;
    z-index: 1;
    right: 15px;
    top: 30px;
    cursor: pointer;
    color: white;
  }
</style>

<body>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="login-container col-lg-6 col-md-8 col-sm-10 col-11">
        <form class="login-form">
          <h1 class="login-title">LOGIN</h1>
          <div class="login-fields">
            <div class="form-floating mb-3">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">Email Address</label>
            </div>
            <div class="form-floating">
              <i class="fa-solid fa-eye" id="icon"></i>
              <input type="password"  class="form-control password" id="floatingPassword" placeholder="Password">
              <label for="floatingPassword">Password</label>
            </div>
            <a href="#" class="forgot-password">Forget The Password?</a>

          </div>
          <div class="div-button">
            <button type="submit"  class="col-4 login-button"><span>LOGIN</span><i class="fa-solid fa-arrow-right"></i></button>
          <!-- </div> -->
        </form>
      </div>

    </div>
  </div>
</body>
<script src="./main.js"></script>
</html>
